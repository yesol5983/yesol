<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- title 태그는 상단에 뜨는 타이틀을 바꿀 수 있어요! -->
    <title>멋사멋사</title>

</head>
<body>



    <!-- h태그는 제목 부제목을 쓸때 사용됩니다 -->
    <h1>멋쟁이 사자처럼 - 1주차</h1> 
    <!-- span태그는 수평정렬이 가능해요! -->
    <!-- <span>안녕하세요!</span> <span>여러분!</span> -->
    <hr>
    <h2>신예솔</h2>
    <span><img src="./2.jpg" width="300px" height="250"></span><span><b>22학번 컴퓨터공학과 신예솔입니다. </b></span>
    <!-- div태그는 태그들을 묶어준답니다~ -->
    <!-- <div>운영진 손준호입니다.</div> -->
    <!-- i태그는 글씨를 기울게 만들어요! -->
    <!-- <i>운영진 김주찬입니다.</i> -->
    <br><br>
    <hr>
    <!-- 한 줄 띄기 -->
    <br> 

    <!-- 구분선 -->
    <!-- <hr>  -->

    <!-- p태그는 문단을 만들 수 있어요! -->
    <!-- <p><b>p태그</b>와 <b>b태그</b>를 같이 사용합니다.</p>  -->
    <!--b태그는 글씨를 굵게 해줘요! -->

    <!-- input태그는 입력창을 만들 수 있죠  -->
    <!-- <input type="email" placeholder="이메일을 입력하세요">
    <br>
    <input type="password"placeholder="비밀번호를 입력하세요">
    <button type="submit">제출</button> -->
    <!-- button태그로 버튼도 만들 수 있답니다 -->

    <!-- img태그는 이미지를 띄워줘요 (src부분에 파일 위치를 입력) -->

    <h2>버킷리스트</h2>

    <!-- ul li 태그는 목차를 만들어줘요 -->
    <ul>
        <li>파이썬</li>
        <li>다이어트</li>
    </ul>

    <br>


    <h3><a href="https://github.com/yesol5983">신예솔 깃허브</a></h3>
    <!-- a태그는 링크를 만들어줘요! (href속성안에 주소를 적어주면 된답니다!) -->



</body>
</html>
